<div class = "setup-tasks">
  <form id = "task-form">

      <label for="task">Add a new task:</label>
      <input type="text" id="task" name="task">
    </div>

    <div>
      <label for="priority" id = "priority-label">Add priority:</label>
      <select id="priority" name="priority">
        <option value="p1">P1</option>
        <option value="p2">P2</option>
        <option value="p3">P3</option>
        <option value="p4">P4</option>
        <option value="p5">P5</option>
        <option value="p6">P6</option>
      </select>
    </div>

    <div>
      <label for="time" id = "time-label">Add time needed:</label>
      <input type="text" id="time" name="time" placeholder="How many 60-minute" >
    </div>

    <button type="submit" class = "subtasks" id = "add-task-btn">Add Task</button>

    <div id="subtasks">
      <label for="subtask-type" id = "subtask-label">Add subtasks for:</label>
      <select id="task-num" name="subtask-type">
        <option value="p1">P1</option>
        <option value="p2">P2</option>
        <option value="p3">P3</option>
        <option value="p4">P4</option>
        <option value="p5">P5</option>
        <option value="p6">P6</option>
      </select>



      <div id = "subtasks-add">

        </div>
